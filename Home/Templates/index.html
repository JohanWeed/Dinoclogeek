{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <script src="{% static '/javascript/animations.js' %}"></script>
  <script defer src="{% static '/javascript/index.js' %}"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <!--LIBRARY ANIMATION CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- FAVICON -->
  <link rel="shortcut icon" href="{% static 'favicon.ico'%}" type="image/x-icon">
  <!--CUSTOM CSS-->
  <link rel="stylesheet" type="text/css" href="{% static '/styles/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/styles/header.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/styles/footer.css'%}">
  <!-- <link rel="stylesheet" type="text/css" href="{% static '/styles/responsive.css'%}"> -->
  <link rel="stylesheet" type="text/css" href="{% static '/styles/home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/styles/servicios.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/styles/metodologia.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/styles/contacto.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/styles/FAQ.css'%}">

  <base href="/">

  <title>{% block title %} {% endblock %}</title>
</head>
<header>
  <div>
    <a href="/">
      <img src="https://dinoclogeek.com/wp-content/uploads/2022/11/logo-dinoclogeek.png" alt="logotipo">
    </a>
    <div class="menu-bar">
      <a href="#" class="btn-menu"><i class="fas fa-list-ul"></i></a>
    </div>
  </div>
  <nav>
    <ul>
      <li class="has-submenu"><a href="#">Servicios</a>
        <ul class="submenu">
          <li><a href="{% url 'web_design' %}">Diseño y desarrollo web</a></li>
          <li><a href="{% url 'posicionamiento' %}">Posicionamiento web</a></li>
        </ul>
      </li>
      <li><a href="{% url 'faq' %}">FAQ</a></li>
      <li><a href="{% url 'contacto' %}">Contacto</a></li>
    </ul>
  </nav>
</header>

<body>
  {% block content %}

  {% endblock %}
</body>

<footer>
  <!-- Boton WhastApp -->
  <div class="btn-whatsapp">
    <a href="https://api.whatsapp.com/send?phone=524811297961">
      <i class="fab fa-whatsapp"></i></a>
  </div>
  <section class="footer-section">
    <div class="footer-contact-us">
      <img src="https://dinoclogeek.com/wp-content/uploads/2022/11/logo-dinoclogeek.png" alt="logotipo">
      <a href="/Contacto"><button>Contáctanos</button></a>
    </div>
    <div class="footer-right">
      <div class="footer-nav">
        <nav>
          <ul>
            <li><a href="/Servicios">Servicios</a></li>
            <li><a href="/FAQ">FAQ</a></li>
            <li><a href="/Contacto">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer-social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </section>

</footer>
<p class="copyright">Dinoclogeek <i class="far fa-copyright"> 2023 | Diseño y desarrollo
    por Johan Triana (CEO)</i></p>

</html>
